<!DOCTYPE html>
<html>
    <head>
        <title>Exercise 2 - placekitten</title>
    </head>
    <body>
        <h1>placekitten</h1>
        <p><b>A quick and simple service for getting pictures of kittens<br>
           for use as placeholders in your designs or code.</b> Just put<br>
           your image size (width & height) after our URL and you'll get<br>
           a placeholder.
        </p>
        <p class="links"> Like this: <a href="/200/300">http://placekitten.com/200/300</a>
        <br>
        or:
        <a href="/q/200/300">http://placekitten.com/g/200/300</a>
        </p>
        
    </body>
</html>
