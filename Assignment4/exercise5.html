        <style>
            body, html, #color-change {height: 100%;}
        </style>
    </head>
    <body>
        <div id="color-change">
            <button onclick="randomColor()">Change Color</button>

        </div>
        
        <script>
            function randomColor() {
                var letters = "1234567890abcdef";
                var color = "#";
                for (let i = 0; i < 6; i++) {
                    color += letters[Math.floor(Math.random() * 16)];
                    
                }
                console.log(color)
                document.getElementById('color-change').style.backgroundColor = color;
            }
        
        </script>
    </body>
