<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Layout 3 </title>
    <style>
	.container {
    display: grid;
    grid-template-columns: 1fr 3fr;
        grid-column-gap: 30px;
        grid-row-gap: 30px;
	padding: 25px;
}

	.grid {
	background-color: darkslategray;
  	color: white;
  	padding: 25px;
  	font-size: 3rem;
	padding: 10px 10px 10px 10px;
	border-radius: 7px;
}

	.header{
  	grid-column-start: 1;
  	grid-column-end: 12;
  	grid-row-start: 1;
  	grid-row-end: 2;
	}

	.main{
	grid-column-start: 2;
  	grid-column-end: 12;
  	grid-row-start: 2;
  	grid-row-end: 3;
  	height: 400px;
}

	.footer{
  	grid-column-start: 1;
  	grid-column-end: 12;
  	grid-row-start: 3;
  	grid-row-end: 4;
	}

	.sidebar{
	grid-column-start: 1;
  	grid-column-end: 2;
  	grid-row-start: 2;
  	grid-row-end: 3;
}
    </style>
  </head>
  <body>
    <div class="container">
	<div class="grid header">One</div>
	<div class="grid sidebar">Two</div>
	<div class="grid main">Three</div>
	<div class="grid footer">Four</div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p2pxB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
