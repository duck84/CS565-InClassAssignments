<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Layout 2</title>
    <style>
        .col-sm-3, .col-sm-9, .col-sm-12 {
            background-color: darkslategray;
            color: white;
            height: 60px;
            margin-bottom: 5px;
            display: inline-block;
            border-radius: 7px;
            padding: 10px 10px 10px 10px;
            border: white;
            border-style: solid;
            border-width: 3px 3px 3px 3px;
        }

        .container {
            margin-top: 20px;
        }
    </style>
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-sm-3">One</div>
            <div class="col-sm-9">Two</div>
        </div>
        <div class="row">
            <div class="col-sm-3">Three</div>
            <div class="col-sm-9">Four</div>
        </div>
        <div class="row">
            <div class="col-sm-3">Five</div>
            <div class="col-sm-9">Six</div>
        </div>
        <div class="row">
            <div class="col-sm-12">Seven</div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p2pxB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
